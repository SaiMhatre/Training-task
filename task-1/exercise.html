<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <img id="photo" src="moshhamedani.jpg" alt="moshhamedani smiling at camera">   
        <div class="content">
            <h1>@moshhamedani</h1>
            <p id="statement">I'd love to teach you HTML/CSS</p>        
            <div id="actions">
                <img id="icons" src="comment.png" alt="Comment Icon">
                <p id="numbers">242</p>
                <img id="icons" src="repeat.png" alt="Share and Repeat icon">
                <p id="numbers">142</p>
                <img id="icons" src="Like.png" alt="like icon">
                <p id="numbers">2.6K</p>
            </div>
        </div>
    </div>
</body>
</html>
